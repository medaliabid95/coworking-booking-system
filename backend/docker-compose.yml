services:
  # -----------------------
  # Database (PostgreSQL)
  # -----------------------
  postgres:
    image: postgres:15
    container_name: coworking_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: coworkingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coworking

  # -----------------------
  # RabbitMQ
  # -----------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: coworking_rabbitmq
    restart: always
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672" # Dashboard
    networks:
      - coworking

  # -----------------------
  # Booking Microservice
  # -----------------------
  booking-service:
    profiles: ["app"] # only runs when explicitly enabled; omitted for local host-run
    build:
      context: .
      dockerfile: apps/booking-service/Dockerfile
    container_name: booking_service
    restart: always
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: admin
      DATABASE_PASSWORD: admin
      DATABASE_NAME: coworkingdb

      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    networks:
      - coworking

  # -----------------------
  # Email Microservice
  # -----------------------
  email-service:
    profiles: ["app"] # only runs when explicitly enabled; omitted for local host-run
    build:
      context: .
      dockerfile: apps/email-service/Dockerfile
    container_name: email_service
    restart: always
    depends_on:
      - rabbitmq
      - mailhog
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: no-reply@coworking.local
    networks:
      - coworking

  # -----------------------
  # MailHog (local email testing)
  # -----------------------
  mailhog:
    image: mailhog/mailhog
    container_name: coworking_mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - coworking

  # -----------------------
  # API Gateway (optional)
  # -----------------------
  api-gateway:
    profiles: ["app"] # only runs when explicitly enabled; omitted for local host-run
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api_gateway
    restart: always
    depends_on:
      - booking-service
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - "3000:3000"
    networks:
      - coworking

# Persistent volumes
volumes:
  postgres_data:

networks:
  coworking:
    driver: bridge
